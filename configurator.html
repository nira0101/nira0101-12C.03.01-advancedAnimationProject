<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>configurator</title>
  </head>
  <body>
    <div class="logo-nav">
        <div class="logo">
          <h1>Sofa World<a href="#"></a> <i class="fas fa-couch"></i></h1>
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="scroll.html">Shop now</a></li>
        </nav>
      </ul>
      </div>
      <div id="configText">
          <h1>Customize your sofa as you like</h1>
      </div>

    <div id="configurator">
      <!-- Color selector -->
      <div id="color-box">
        <h3>Available colors</h3>
        <!-- <div id="color_btns"> -->
        <svg id="color_btns" viewBox="0 0 1100 4000">
          <rect
            class="color_btn"
            x="350"
            y="0"
            width="400"
            height="400"
            borderRadius="50"
            fill="#264653"
          />
          <rect
            class="color_btn"
            x="350"
            y="500"
            width="400"
            height="400"
            fill="#2a9d8f"
          />
          <rect
            class="color_btn"
            x="350"
            y="1000"
            width="400"
            height="400"
            fill="#e9c46a"
          />
          <rect
            class="color_btn"
            x="350"
            y="1500"
            width="400"
            height="400"
            fill="#f4a261"
          />
          <rect
            class="color_btn"
            x="350"
            y="2000"
            width="400"
            height="400"
            fill="#e76f51"
          />
          <rect
            class="color_btn"
            x="350"
            y="2500"
            width="400"
            height="400"
            fill="#8f84d9"
          />
          <rect
            class="color_btn"
            x="350"
            y="3000"
            width="400"
            height="400"
            fill="#afe3ff"
          />
          <rect
            class="color_btn"
            x="350"
            y="3500"
            width="400"
            height="400"
            fill="#a7d9aa"
          />
        </svg>
        <!-- </div> -->
      </div>

      <!-- Product preview-->
      <div id="product-preview">
        <div id="sofa"></div>
        <!-- Stickers preview -->
        <img
          class="couchOne hide"
          src="./images/couchOne.png"
          alt=""
          data-feature="couchOne"
        />
        <img
          class="hide"
          src="./images/couchhtwo.png"
          alt=""
          data-feature="couchTwo"
        />
        <img
          class="hide"
          src="./images/couchhThree.png"
          alt=""
          data-feature="couchThree"
        />
        <img
          class="hide"
          src="./images/caepet)ne.png"
          alt=""
          data-feature="carpetOne"
        />
        <img
          class="hide"
          src="./images/carpetTwo.png"
          alt=""
          data-feature="carpetTwo"
        />
      </div>

      <!-- Feature list - items that can be added to iPhone -->

      <div id="options">
        <h3>Available features</h3>
        <!-- Stickers -->
        
        <figure class="option" data-feature="couchOne">
          <img src="./images/couch-1.png" alt="featureCouchOne" />
        </figure>
        <figure class="option" data-feature="couchTwo">
          <img src="./images/couchTwo.png" alt="featureCouchTwo" />
        </figure>
        <figure class="option" data-feature="couchThree">
          <img src="./images/couchThree.png" alt="featureCouchThree" />
        </figure>
        <figure class="option" data-feature="carpetOne">
          <img src="./images/carpetOne.png" alt="featureCarpetOne" />
        </figure>

        <figure class="option" data-feature="carpetTwo">
          <img src="./images/feature_carpetTwo.png" alt="featureCarpetTwo" />
        </figure>
      </div>

      <div id="selected">
        <h3>selected features</h3>
        <ul>
          <!-- featureElements are added here! -->
        </ul>
      </div>
    </div>
    <footer>
        <div class="footer-text">
            <h3>Contact</h3>
        <h4>Phone:<p>+45 12345678</p></h4>
        <h4>Email:<p>abc@gmail.com</p></h4>
        <h4>address:<p>Copenhagen, Denmark</p></h4>
        </div>
        
    </footer>
  </body>
  <script src="script.js"></script>
</html>
